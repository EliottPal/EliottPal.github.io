<!-- Contact -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">
                    {{ site.data.sitetext[site.locale].footer.title | markdownify | default: Want more? }}</h2>
                <h3 class="section-subheading" style="color: lightgray;">{{ site.data.sitetext[site.locale].footer.text | default: "" }}</h3>
            </div>
        </div>
    </div>
</section>
